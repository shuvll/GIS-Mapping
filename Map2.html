<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS API Map 2</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.23//esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.23//"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView"
    ],(esriConfig, Map, MapView)=> {

      esriConfig.apiKey= "ENTER_YOUR_CUSTOM_API_KEY_HERE";
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        map: map,
        center: [-100, 30],
        zoom: 10,
        container: "viewDiv",
        constraints: {
          snapToZoom: true
        }
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
